<div id="docs" ng-controller="docListCtrl as doclist">
  <div class="container">
    <div class="section_header">
      <h3>Reference Files</h3>
      <p>
	Here are files of general interest, primarily for band members.
      </p>
    </div>
    <div class="file-list-lg">
      <div class="row">
	<file-item ng-repeat="item in doclist.doclist1">
	</file-item>
      </div>
      <div class="row">
	<file-item ng-repeat="item in doclist.doclist2">
	</file-item>
      </div>
    </div>
  </div>
  <script type="text/ng-template" id="fileItemTpl">
    <div class="col-sm-3">
      <div class="file-icon"> 
	<img src="{{ doclist.getIcon(item.url) }}">
      </div>
      <h6><a href="{{doclist.adjustUrl(item.url)}}">{{doclist.getFileName(item.url)}}</a></h6>
      {{item.description}}
    </div>
  </script>
</div>
